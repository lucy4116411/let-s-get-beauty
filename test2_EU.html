		<style>
		 body { background-color: rgba(222, 241, 245,0.8); 
			 text-align:center;
		   }
        input{display: none;
          z-index: 1;
	      top: 0px;
	      left :0px;
	      position: absolute;
          }
        label{
        	display:block;
        	width: 80px;
        	height: 80px;
        	line-height: 30px;
        	border-radius: 50px;
        	cursor: pointer;
			margin-left : 50px;		
			z-index:1;
			position: absolute;
        }
		label img   {
		    border-radius: 25px;
		}
		label img:hover  {
		    box-shadow: 5px 5px 5px dimgrey; 
		}
        .btn{margin: 100px auto;z-index: 2;}

        .view{
        	perspective: 1000px;
        	display: inline-block;
        	width: 450px;
        	height: 350px;
			margin-top: 15px;
			z-index :3;
			position: absolute;
			top :120px;
			left :415;
        }

        .box{
        	display: inline-block;
        	width: 100%;
        	height: 100%;
	        position: absolute;
	        text-align: center;
	        transition: all 0.8s ease;
	        transform-style: preserve-3d;/*设置其子元素3d属性*/
			left :0;
        }

	    .face{
	    	overflow: hidden;
	        position: absolute;
	    	background-color: #87BFC6;
	    	line-height: 450px;
	    	opacity: 0.96;
	    }

	    .box_front{
	    	width: 450px;
	    	height: 350px;
	    	transform: translate3d(0,0,225px);
			line-height: 100px;
	    }

	    .box_left{
	    	width: 450px;
	    	height: 350px;
	    	transform: rotateX(-90deg) translate3d(0,0,225px);
			line-height: 100px;
	    	
	    }

	    .box_right{
	    	width: 450px;
	    	height: 350px;
		    transform: rotateX(90deg) translate3d(0,0,225px);
			line-height: 100px;
	    }

	    .box_top{
	    	width: 450px;
	    	height: 350px;
	    	transform: rotateY(-90deg) translate3d(0,0,225px);
			line-height: 100px;
	    }
	    
	    .box_bottom{
	    	width: 450px;
	    	height: 350px;
	    	transform: rotateY(90deg) translate3d(0,0,225px);
			line-height: 100px;
	    }
	    
	    .box_back{
	    	width: 450px;
	    	height: 350px;
	    	transform: rotateY(180deg) translate3d(0,0,225px);
			line-height: 100px;
	    }
	    div ul    {
		    width: 450px;
	    	height: 350px;
			overflow-y: auto;
		}
  	    div ul li   {
			display: inline-block;
			top : -100;
			right: 30;
			position: relative;
			
	    }
		h2 {
		    display : none;
		    font-family : Calligraffitti;
		}
		.hdisplay {
		    display : block;
			color :#87BFC6;
		}
		.imgOfBox{
			position:relative; 
			top:10px; 
			left:10px;
			right:10px;
			float:left;
			width :100%;
			height: 100%;
		}
		.imgOfBox img{
			opacity: 1.5;
		}
#left:checked ~ .view .box {transform: rotateY(90deg);}
#right:checked ~ .view .box {transform: rotateY(-90deg);}
#top:checked ~ .view .box {transform: rotateX(-90deg);}
#bottom:checked ~ .view .box {transform: rotateX(90deg);}
#back:checked ~ .view .box {transform: rotateY(180deg);}
		</style>

	        $(".box_bottom ").css("z-index","1");

			$(".box_top").css("z-index","3");

	   $("#right").click(function(){

			$(".box_bottom").css("overflow-y","auto");
			$(".box_bottom").css("z-index","3");
	   });
	   $("#top").click(function(){
	        $(".box_bottom ").css("z-index","1");
			$(".box_bottom ").css("overflow-y","hidden");
	        $(".box_left").css("z-index","1");
			$(".box_left").css("overflow-y","hidden");
			$(".box_back ").css("z-index","1");
			$(".box_back ").css("overflow-y","hidden");
	        $(".box_front ").css("z-index","1");
			$(".box_front ").css("overflow-y","hidden");
			$(".box_top").css("z-index","1");
			$(".box_top").css("overflow-y","hidden");
			$(".box_right").css("overflow-y","auto");
			$(".box_right").css("z-index","3");
	   });
	   $("#bottom").click(function(){
	        $(".box_bottom ").css("z-index","1");
			$(".box_bottom ").css("overflow-y","hidden");
			$(".box_back ").css("z-index","1");
			$(".box_back ").css("overflow-y","hidden");
	        $(".box_front ").css("z-index","1");
			$(".box_front ").css("overflow-y","hidden");
			$(".box_right ").css("z-index","1");
			$(".box_right ").css("overflow-y","hidden");
			$(".box_left").css("overflow-y","auto");
			$(".box_left").css("z-index","3");
	   });
	   $("#front").click(function(){
	        $(".box_back ").css("z-index","1");
			$(".box_back ").css("overflow-y","hidden");
	        $(".box_front ").css("z-index","3");
			$(".box_front ").css("overflow-y","auto");
	   });
	   $("#back").click(function(){
	        $(".box_front ").css("z-index","1");
			$(".box_front ").css("overflow-y","hidden");
	        $(".box_back ").css("z-index","3");
			$(".box_back ").css("overflow-y","auto");
	   });
	});
